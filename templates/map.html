{% extends "base.html" %}

{% block title %}Map - Mexican Food in NYC{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
{% endblock %}

{% block content %}
<div class="row mt-4">
    <div class="col-md-3">
        <div class="filter-section">
            <h4>Filter by Type</h4>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="panaderia" id="panaderiaFilter" checked>
                <label class="form-check-label" for="panaderiaFilter">Panaderias</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="fine-dining" id="fineDiningFilter" checked>
                <label class="form-check-label" for="fineDiningFilter">Fine Dining</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="taqueria" id="taqueriaFilter" checked>
                <label class="form-check-label" for="taqueriaFilter">Taquerias</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="grocery" id="groceryFilter" checked>
                <label class="form-check-label" for="groceryFilter">Groceries</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="other" id="otherFilter" checked>
                <label class="form-check-label" for="otherFilter">Other</label>
            </div>
        </div>
    </div>
    <div class="col-md-9">
        <div class="ratio ratio-16x9">
            <iframe id="mapIframe"
                src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d96694.61767120536!2d-74.0193400084667!3d40.76847299512199!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sfine%20dining%20mexican%20restaurants%20nyc!5e0!3m2!1sen!2sus!4v1745361017279!5m2!1sen!2sus"
                width="100%" height="600" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>
    </div>
</div>

<!-- Place Details Modal -->
<div class="modal fade" id="placeModal" tabindex="-1" aria-labelledby="placeModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="placeModalLabel">Place Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h3 id="modalTitle"></h3>
                <p id="modalDescription"></p>
                <h5>Services</h5>
                <p id="modalServices"></p>
                <h5>Dining Options</h5>
                <p id="modalDining"></p>
                <h5>Address</h5>
                <p id="modalAddress"></p>
                <h5>Price Range</h5>
                <p id="modalPrice"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="saveToGuidebook">Save to Guidebook</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    const mapLinks = {
        "panaderia": "https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d96694.61767120536!2d-74.0193!3d40.7684!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1smexican%20bakeries%20nyc!5e0!3m2!1sen!2sus!4v1745361999999!5m2!1sen!2sus",
        "fine-dining": "https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d96694.61767120536!2d-74.0193!3d40.7684!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sfine%20dining%20mexican%20restaurants%20nyc!5e0!3m2!1sen!2sus!4v1745361017279!5m2!1sen!2sus",
        "taqueria": "https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d96694.61767120536!2d-74.0000!3d40.7150!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1staquerias%20nyc!5e0!3m2!1sen!2sus!4v1745362022222!5m2!1sen!2sus",
        "grocery": "https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d96694.61767120536!2d-73.9851!3d40.7488!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1smexican%20grocery%20stores%20nyc!5e0!3m2!1sen!2sus!4v1745362044444!5m2!1sen!2sus",
        "other": "https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d96694.61767120536!2d-74.0059!3d40.7128!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sunique%20mexican%20spots%20nyc!5e0!3m2!1sen!2sus!4v1745362077777!5m2!1sen!2sus"
    };

    function updateMap() {
        const checked = Array.from(document.querySelectorAll('.form-check-input'))
            .filter(cb => cb.checked)
            .map(cb => cb.value);

        const iframe = document.getElementById('mapIframe');

        if (checked.length === 1 && mapLinks[checked[0]]) {
            iframe.src = mapLinks[checked[0]];
        } else {
            // Default map when multiple or none selected
            iframe.src = "https://www.google.com/maps/embed?pb=!1m12!1m8!1m3!1d88646.04090980714!2d-74.0025!3d40.7859!3m2!1i1024!2i768!4f13.1!2m1!1smexican%20restaurants%20nyc!5e0!3m2!1sen!2sus!4v1745360586800!5m2!1sen!2sus";
        }
    }

    document.querySelectorAll('.form-check-input').forEach(cb => {
        cb.addEventListener('change', updateMap);
    });

    // Run on page load to set initial map
    updateMap();
</script>
{% endblock %}
